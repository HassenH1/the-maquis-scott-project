<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Full Page Sections</title>

  <style>
    /* ===== Reset ===== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* ===== Layout ===== */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    section {
      flex: 0 0 100vh;
      /* each section = full viewport height */
      width: 100%;
      display: flex;
      align-items: center;
      /* center vertically */
      justify-content: center;
      /* center horizontally */
    }

    /* ===== Example visuals (delete later) ===== */
    section:nth-child(1) {
      background: #f3f4f6;
    }

    section:nth-child(2) {
      background: #e5e7eb;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0;
    }

    /* ===== Responsive tweak (optional) ===== */
    @media (max-width: 640px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <main>
    <section id="section1">
      <h1>Section One</h1>
    </section>

    <section id="section2">
      <h1>Section Two</h1>
    </section>
  </main>

</body>

</html>
